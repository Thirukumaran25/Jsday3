<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var score=prompt("enter score")
        if (score>=90){
            console.log("A= grade")
        }
        else if(score>=80){
            console.log("b= grade")
        } 
        else if(score>=70){
            console.log("c= grade")
        } 
        else if(score>=60){
            console.log("d= grade")
        } 
        else{
            console.log("e= grade")
        }  
    </script>
</body>
</html>
