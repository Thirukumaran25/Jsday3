<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=prompt("Enter any one color (red, yellow, green)");
        switch (day){
            case "red":
                console.log("Stop!");
                break;
            case "yellow":
                console.log("Slow down!");
                break;
            case "green":
                console.log("Go!");
                break;
        }
    </script>
</body>
</html>
